steps:

- id: "Rodando testes Go"
  name: 'gcr.io/cloud-builders/go'
  dir: "go-hpa"
  args: ['test']
  env: ["GOPATH=."]
  
- id: "Building image from Dockerfile.prod"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/app-laravel:$SHORT_SHA', '-f', 'Dockerfile', 'go-hpa']

- id: "Pushing image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/go-cd:$SHORT_SHA']
 
- id: "adjusting deployment file - k8s "
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/sh' # para conseguir rodar comando
  #sed serve para substituir no caso tudo que comeca com img-app-deployment. o s# e para indicar que comeÃ§a
  args:
    - '-c'
    - |
      sed 's#img-app-Deployment#gcr.io/$PROJECT_ID/go-cd:$SHORT_SHA#g' k8s/deployment.yaml  > k8s/deployment-new.yaml;
      cat k8s/app/deployment-new.yaml;

- id: "Deploying k8s"
  name: 'gcr.io/cloud-builders/kubectl'
  args:
    - 'apply'
    - '-f'
    - 'k8s/app/deployment-new.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
